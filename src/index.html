<!doctype html>
<html lang="en" class="no-js">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="description" content="Want to know what the weather was like last year?">
    <meta name="keywords" content="last, years, weather">

    <title>The weather last year</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300">
    <link rel="stylesheet" href="/assets/css/styles.min.css">

</head>

<body class="page-home">

    <div class="container">
        <main class="main">

            <div class="content">
                <h1 class="summary"></h1>
                <div class="weather">
                    <div class="result temperature-today">
                        <h2>Today</h2>
                        <p class="temperature"></p>
                    </div>
                    <div class="result temperature-last-year">
                        <h2>Last year</h2>
                        <p class="temperature"></p>
                    </div>
                </div>
            </div>

            <div class="settings controls">
                <div class="units">
                    <div class="btn" data-name="unit" data-value="us">˚F</div>
                    <div class="btn" data-name="unit" data-value="si">˚C</div>
                </div>
                <div class="dates">
                    <div class="btn" data-name="date" data-value="year">Y</div>
                    <div class="btn" data-name="date" data-value="month">M</div>
                    <div class="btn" data-name="date" data-value="week">W</div>
                    <div class="btn" data-name="date" data-value="day">D</div>
                </div>
            </div>

        </main>
    </div>

    <script src="/assets/js/libs/jquery-2.0.3.min.js"></script>
    <script src="/assets/js/app.js"></script>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-56888022-2', 'auto');
    ga('send', 'pageview');
    </script>
</body>
</html>
